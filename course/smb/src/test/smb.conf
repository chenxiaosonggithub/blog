[global]
    # 注意注释要单独一行，不能加在配置内容后面
    # 通过 man smb.conf 查看
    server min protocol = NT1
    # 以下3行表示用smbpasswd修改密码时也会修改/etc/shadow密码
    unix password sync  = yes
    passwd program      = /usr/bin/passwd %u
    pam password change = yes

[test]
    comment = content server share1
    path = /tmp/s_test
    public = yes
    read only = no
    writeable = yes
[test2]
    comment = content server share2
    path = /tmp/s_test2
    public = yes
    read only = no
    writeable = yes
[test3]
    comment = content server share3
    path = /tmp/s_test3
    public = yes
    read only = no
    writeable = yes
